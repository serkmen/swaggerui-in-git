asyncapi: '2.0.0'
info:
  title: AGEDA Framework
  version: '1.0.0'
  description: |
    A Software Architecture in the vehicle as an edge device that implements the concepts of the GAIA-X.

    ### Check out its awesome features:

    * GAIA-X Connector ðŸŒƒ
    * Platform Services ðŸ˜Ž
    * Edge Enabler ðŸ“ˆ
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0

servers:
  production:
    url: test.mosquitto.org:{port}
    protocol: mqtt
    description: Test broker
    variables:
      port:
        description: Secure connection (TLS) is available through port 8883.
        default: '1883'
        enum:
          - '1883'
          - '8883'
    security:
      - apiKey: []
      - supportedOauthFlows:
        - vehiclediags:on
        - vehiclediags:off
        - vehiclediags:dim
      - openIdConnectWellKnown: []

defaultContentType: application/json
tags:
  - name: One
  - name: Two

channels:
  ageda/vehiclediags/1/0/event/{vehicleId}/lighting/measured:
    description: The topic on which measured values may be produced and consumed.
    parameters:
      vehicleId:
        $ref: '#/components/parameters/vehicleId'
    publish:
      summary: Inform about environmental lighting conditions of a particular vehicle.
      operationId: receiveLightMeasurement
      traits:
        - $ref: '#/components/operationTraits/kafka'
      message:
        $ref: '#/components/messages/lightMeasured'
      tags:
        - name: One     

  ageda/vehiclediags/1/0/action/{vehicleId}/turn/on:
    parameters:
      vehicleId:
        $ref: '#/components/parameters/vehicleId'
    subscribe:
      operationId: turnOn
      traits:
        - $ref: '#/components/operationTraits/kafka'
      message:
        $ref: '#/components/messages/turnOnOff'
      tags:
        - name: Two          

  ageda/vehiclediags/1/0/action/{vehicleId}/turn/off:
    parameters:
      vehicleId:
        $ref: '#/components/parameters/vehicleId'
    subscribe:
      operationId: turnOff
      traits:
        - $ref: '#/components/operationTraits/kafka'
      message:
        $ref: '#/components/messages/turnOnOff'
      tags:
        - name: One          

  ageda/vehiclediags/1/0/action/{vehicleId}/dim:
    parameters:
      vehicleId:
        $ref: '#/components/parameters/vehicleId'
    subscribe:
      operationId: dimLight
      traits:
        - $ref: '#/components/operationTraits/kafka'
      message:
        $ref: '#/components/messages/dimLight'
      tags:
        - name: Two          

components:
  messages:
    lightMeasured:
      name: lightMeasured
      title: Light measured
      summary: Inform about environmental lighting conditions of a particular vehicle.
      contentType: application/json
      traits:
        - $ref: '#/components/messageTraits/commonHeaders'
      payload:
        $ref: "#/components/schemas/lightMeasuredPayload"
    turnOnOff:
      name: turnOnOff
      title: Turn on/off
      summary: Command a particular vehicle to turn the lights on or off.
      traits:
        - $ref: '#/components/messageTraits/commonHeaders'
      payload:
        $ref: "#/components/schemas/turnOnOffPayload"
    dimLight:
      name: dimLight
      title: Dim light
      summary: Command a particular vehicle to dim the lights.
      traits:
        - $ref: '#/components/messageTraits/commonHeaders'
      payload:
        $ref: "#/components/schemas/dimLightPayload"

  schemas:
    lightMeasuredPayload:
      type: object
      properties:
        lumens:
          type: integer
          minimum: 0
          description: Light intensity measured in lumens.
        sentAt:
          $ref: "#/components/schemas/sentAt"
    turnOnOffPayload:
      type: object
      properties:
        command:
          type: string
          enum:
            - on
            - off
          description: Whether to turn on or off the light.
        sentAt:
          $ref: "#/components/schemas/sentAt"
    dimLightPayload:
      type: object
      properties:
        percentage:
          type: integer
          description: Percentage to which the light should be dimmed to.
          minimum: 0
          maximum: 100
        sentAt:
          $ref: "#/components/schemas/sentAt"
    sentAt:
      type: string
      format: date-time
      description: Date and time when the message was sent.

  securitySchemes:
    apiKey:
      type: apiKey
      in: user
      description: Provide your API key as the user and leave the password empty.
    supportedOauthFlows:
      type: oauth2
      description: Flows to support OAuth 2.0
      flows:
        implicit:
          authorizationUrl: 'https://authserver.example/auth'
          scopes:
            'vehiclediags:on': Ability to switch lights on
            'vehiclediags:off': Ability to switch lights off
            'vehiclediags:dim': Ability to dim the lights
        password:
          tokenUrl: 'https://authserver.example/token'
          scopes:
            'vehiclediags:on': Ability to switch lights on
            'vehiclediags:off': Ability to switch lights off
            'vehiclediags:dim': Ability to dim the lights
        clientCredentials:
          tokenUrl: 'https://authserver.example/token'
          scopes:
            'vehiclediags:on': Ability to switch lights on
            'vehiclediags:off': Ability to switch lights off
            'vehiclediags:dim': Ability to dim the lights
        authorizationCode:
          authorizationUrl: 'https://authserver.example/auth'
          tokenUrl: 'https://authserver.example/token'
          refreshUrl: 'https://authserver.example/refresh'
          scopes:
            'vehiclediags:on': Ability to switch lights on
            'vehiclediags:off': Ability to switch lights off
            'vehiclediags:dim': Ability to dim the lights
    openIdConnectWellKnown:
      type: openIdConnect
      openIdConnectUrl: 'https://authserver.example/.well-known'

  parameters:
    vehicleId:
      description: The ID of the vehicle.
      schema:
        type: string

  messageTraits:
    commonHeaders:
      headers:
        type: object
        properties:
          my-app-header:
            type: integer
            minimum: 0
            maximum: 100
  
  operationTraits:
    kafka:
      bindings:
        kafka:
          clientId: my-app-id